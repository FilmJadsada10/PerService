<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom css -->
   <link rel="stylesheet" href="custom.css">

</head>
<body class="d-flex align-items-center justify-content-center py-4 bg-dark">
    <main class="form-signin w-100 m-auto"> 
        <form> 
            <h1 class="h3 mb-3 fw-normal text-white">Sign In</h1> 
            <div class="form-floating my-2"> 
                <input type="text" class="form-control" id="username" placeholder="username"> 
                <label for="username">Username</label> 
            </div> 
            <div class="form-floating my-2"> 
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> 
                <label for="floatingPassword">Password</label> 
            </div> 
            <div class="form-check text-start my-3"> 
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> 
                <label class="form-check-label text-white" for="checkDefault">Remember me</label> 
            </div> 
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button> 
            <p class="mt-5 mb-3 text-white">Don't have an account yet? <a href="sign_up.html">Click here</a> to sign up</p> 
        </form> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
