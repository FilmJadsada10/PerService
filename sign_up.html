<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom css -->
   <link rel="stylesheet" href="custom.css">

</head>
<body class="d-flex align-items-center justify-content-center py-4 bg-dark">
    <main class="form-signin w-100 m-auto"> 
        <form> 
            <h1 class="h3 mb-3 fw-normal text-white">Sign Up</h1> 

            <div class="form-floating my-2"> 
                <input type="text" class="form-control" id="username" placeholder="Enter your username"> 
                <label for="username">Username</label> 
            </div> 
            <div class="form-floating my-2"> 
                <input type="password" class="form-control" id="password" placeholder="Password"> 
                <label for="password">Password</label> 
            </div> 
            <div class="form-floating my-2"> 
                <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm password"> 
                <label for="confirmpassword">Confirm password</label> 
            </div>
            <div class="form-floating my-2"> 
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> 
                <label for="floatingInput">Email address</label> 
            </div> 

            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button> 
            <p class="mt-5 mb-3 text-white">Already have an account? <a href="sign_in.html">Click here</a> to sign in</p> 
        </form> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
